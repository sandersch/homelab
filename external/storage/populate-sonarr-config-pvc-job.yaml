apiVersion: batch/v1
kind: Job
metadata:
  name: populate-sonarr-config=pvc
  finalizers:
    - foregroundDeletion
spec:
  template:
    spec:
      volumes:
      - name: src-vol
        hostPath:
          path: /mnt/media/to_archive/config/sonarr-config
      - name: dest-vol
        persistentVolumeClaim:
          # DEST PVC
          claimName: sonarr-config
      containers:
      - name: alpine
        image: alpine:latest
        command: ["sh", "-c" , "apk add --update rsync && rsync -azPv --delete /root/src/ /root/dest && chown -R 568:568 /root/dest && ls -la /root/dest"]
        volumeMounts:
        - name: src-vol
          mountPath: /root/src
          readOnly: true
        - name: dest-vol
          mountPath: /root/dest
        resources:
          limits:
            cpu: 4000m
            memory: 4Gi
          requests:
            cpu: 500m
            memory: 500Mi
      restartPolicy: Never
  backoffLimit: 1

