apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sawmill-kibana
  namespace: sawmill
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: public
  rules:
    - host: sawmill.worm.run
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: sawmill-kb-http
                port:
                  number: 5601
  tls:
    - hosts:
        - sawmill.worm.run
      secretName: sawmill-kibana-tls-certificate
