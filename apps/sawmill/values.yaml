eck-stack:
  eck-elasticsearch:
    annotations:
      license.k8s.elastic.co/type: basic
    fullnameOverride: sawmill
    version: 8.5.0
    nodeSets:
    - name: default
      count: 1
      config:
        node.store.allow_mmap: false
      volumeClaimTemplates:
      - metadata:
          name: elasticsearch-data # Do not change this name unless you set up a volume mount for the data path.
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 5Gi
          storageClassName: nvme0
  eck-kibana:
    annotations:
      eck.k8s.elastic.co/license: basic
    spec:
      elasticsearchRef:
        name: sawmill
