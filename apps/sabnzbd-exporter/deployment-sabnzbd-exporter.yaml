---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        name: sabnzbd-exporter
        image: msroest/sabnzbd_exporter:0.1.36
        ports:
        - containerPort: 9387
        env:
        - name: SABNZBD_BASEURL
          value: "http://sabnzbd.sabnzbd.svc.cluster.local:8080"
        - name: SABNZBD_APIKEY
          valueFrom:
            secretKeyRef:
              name: sabnzbd-secrets
              key: api-key
