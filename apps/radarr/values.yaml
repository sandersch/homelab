radarr:
  ingress:
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
      - host: radarr.worm.run
        paths:
          - path: /
            pathType: Prefix
      tls:
      - secretName: radarr-tls-certificate
        hosts:
        - radarr.worm.run
  podSecurityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
  persistence:
    config:
      enabled: true
      existingClaim: radarr-config-zfs
    media:
      enabled: true
      type: hostPath
      hostPath: /mnt/media
    downloads:
      enabled: true
      type: hostPath
      hostPath: /mnt/downloads
      mountPath: /mnt/downloads
